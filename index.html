<!DOCTYPE html>
<html lang="en">
<head>
	<title>Web-programming</title>
	<meta charset="UTF-8">
	<meta name="description" content="Посилання на математика.укр. Курс програмування. Посилання на лабораторні роботи. Веб-дизайн.">
	<meta name="keywords" content="HTML, HTML5, WEB, programm, Веб, дизайн, програмування, навчання, ІТ">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
	function OnLoad()
	{
	httpRequest = new XMLHttpRequest();
	httpRequest.open("GET", "test.txt", true);
	httpRequest.onreadystatechange = OnRequestStateChange;
	httpRequest.send(null);
	}

	function OnRequestStateChange()
	{
	if (httpRequest.readyState != 4)
	  return;
	if (httpRequest.status != 200)
	  return;
	document.getElementById("textPlace").innerHTML = httpRequest.responseText;
	}
	</script>
</head>
<body>
	<div id="img">
		<img src="logo.jpg" width="100%" height="100%" alt="logo site" title="s2dent">
	</div>
	<div>
		<h1><center>Основи WEB-програмування | 3-й семестр</center></h1>
		<h3><center>Посилання на сайт <a title="математика.укр" target="_blank" href="http://математика.укр">курсу з програмування</a>
		<h2>Лабораторні роботи</h2>
	</div>

		<h3>Посилання на  <a title="Лабораторна" target="_blank" href="lab2.html"; onclick="return confirm('Ви впевнені?');">Лабораторну №2</a>
		<h3>Посилання на  <a title="Лабораторна" target="_blank" href="lab3.html"; onclick="return confirm('Ви впевнені?');">Лабораторну №3</a>
	</div>
	<div id="textPlace"></div>

</body>
</html>
